<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
	</head>
<body>
	<div class="wrap login_wrap">
		<div class="content">
			
			<div class="logo"></div>
			
			<div class="login_box">	
				
				<div class="login_form">
					<div class="login_title">
						注册
					</div>
					<form id="register">
						<!--姓名-->
						<div class="form_text_ipt">
							<input id="userName" type="text" placeholder="姓名">
						</div>
						<div class="ececk_warning"><span>姓名不能为空</span></div>
						<!--工号-->
						<div class="form_text_ipt">
							<input id="userId" type="text" placeholder="工号">
						</div>
						<div class="ececk_warning"><span id="id_warning">工号不能为空</span></div>
						<!--项目组-->
						<div class="form_text_ipt">
							<input id="projectTeam" type="text" placeholder="项目组">
						</div>
						<div class="ececk_warning"><span>项目组不能为空</span></div>
						<!--职位-->
						<div class="form_text_ipt">
							<input id="userPosition" type="text" placeholder="职位">
						</div>
						<!--leader-->
						<div class="form_text_ipt">
							<input id="leader" type="text" placeholder="leader">
						</div>
						<div class="ececk_warning"><span>leader不能为空</span></div>
						<!--密码-->
						<div class="form_text_ipt">
							<input id="password" type="password" placeholder="密码">
						</div>
						<div class="ececk_warning"><span>密码不能为空</span></div>
						<!--重复密码-->
						<div class="form_text_ipt">
							<input id="repassword" type="password" placeholder="重复密码">
						</div>
						<div class="ececk_warning"><span>密码不能为空</span></div>

						<!--验证码-->
						<!--
						<div class="form_text_ipt">
							<input id="code" type="text" placeholder="验证码">
						</div>
						<div class="ececk_warning"><span>验证码不能为空</span></div>
						-->
						<div class="register_radio">
							性别：
							男<input name="sex" id="sex" type="radio" value="male" checked>
							女<input name="sex" id="sex" type="radio" value="female">
						</div>
						
						

						
						<div class="form_btn">
							<button type="button" id="register_button">注册</button>
						</div>
						<div class="form_reg_btn">
							<span>已有帐号？</span><a href="login.html">马上登录</a>
						</div>
					</form>
					<div class="other_login">
						<div class="left other_left">
							<span>其它登录方式</span>
						</div>
						<div class="right other_right">
							<a href="#"><i class="fa fa-qq fa-2x"></i></a>
							<a href="#"><i class="fa fa-weixin fa-2x"></i></a>
							<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<script type="text/javascript" src="js/register.js" ></script>
	
	<div style="text-align:center;">
		<div class="footer" style="text-align:center;">
			<p> © 2018 workingdiary. All Rights Reserved | Design by  <a href=""> daiyongbing </a></p>
		</div>
	</div>
</body>
</html>
